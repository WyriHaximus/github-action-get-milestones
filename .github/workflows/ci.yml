name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  get-milestones:
    name: Get Milestones (${{ matrix.runs-on }})
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-slim
          - ubuntu-latest
          - macos-latest
          - windows-latest
          - ubuntu-24.04-arm
          - ubuntu-22.04-arm
          - macos-15-intel
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Get Milestones
        id: milestones
        uses: ./
      - name: Show Milestones
        run: echo "${MILESTONES}"
        env:
          MILESTONES: ${{ steps.milestones.outputs.milestones }}
      - name: Assert Milestones Output
        uses: nick-fields/assert-action@v2
        with:
          expected: "[{\"url\":\"https://api.github.com/repos/WyriHaximus/github-action-get-milestones/milestones/"
          actual: ${{ steps.milestones.outputs.milestones }}
          comparison: startsWith